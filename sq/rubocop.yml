Metrics/ClassLength:
  Max: 200
Metrics/LineLength:
  Max: 220
Metrics/MethodLength:
  Max: 30
Style/ClassAndModuleChildren:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/MultilineMethodCallIndentation:
  EnforcedStyle: indented
  Enabled: false
Style/AsciiComments:
  Enabled: false
AllCops:
  AutoCorrect: false
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'db/schema.rb'
    - 'db/seeds/*'
    - 'bin/*'
    - 'public/uploads/**/*'
  TargetRubyVersion: 2.3
Documentation:
  Enabled: false
Style/PredicateName:
  NamePrefixBlacklist:
    - is_
Style/Copyright:
 Enabled: false
Lint/EndAlignment:
  AlignWith: variable
Style/RescueModifier:
  Enabled: false
Metrics/AbcSize:
  Exclude:
    - 'db/migrate/*'
  Max: 40
Style/AlignHash:
  EnforcedHashRocketStyle: key
  EnforcedColonStyle: key
Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation
Style/CaseIndentation:
  IndentWhenRelativeTo: case
  IndentOneStep: false
Rails:
  Enabled: true
