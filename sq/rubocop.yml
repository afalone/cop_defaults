Metrics/ClassLength:
  Max: 200
Metrics/LineLength:
  Max: 220
Metrics/MethodLength:
  Max: 30
Style/ClassAndModuleChildren:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
  Enabled: false
Style/AsciiComments:
  Enabled: false
AllCops:
  AutoCorrect: false
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'db/schema.rb'
    - 'db/seeds/*'
    - 'bin/*'
    - 'public/uploads/**/*'
  TargetRubyVersion: 2.3
Documentation:
  Enabled: false
Naming/PredicateName:
  NamePrefixBlacklist:
    - is_
Style/Copyright:
 Enabled: false
Lint/EndAlignment:
  EnforcedStyleAlignWith: variable
Style/RescueModifier:
  Enabled: false
Metrics/AbcSize:
  Exclude:
    - 'db/migrate/*'
  Max: 40
Layout/AlignHash:
  EnforcedHashRocketStyle: key
  EnforcedColonStyle: key
Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation
Layout/CaseIndentation:
  EnforcedStyle: case
  IndentOneStep: false
Rails:
  Enabled: true
